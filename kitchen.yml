---
driver:
  name: vagrant

provisioner:
  name: chef_infra
  chef_license: accept-no-persist
  enforce_idempotency: true
  multiple_converge: 2
  deprecations_as_errors: true
  data_bags_path: test/integration/data_bags

verifier:
  name: inspec
  inspec_tests:
    - path: test/integration/inspec

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: almalinux-10
  - name: centos-stream-9
  - name: centos-stream-10
  - name: debian-12
  - name: rockylinux-8
  - name: rockylinux-9
  - name: rockylinux-10
  - name: ubuntu-22.04
  - name: ubuntu-24.04

suites:
  - name: client-80
    run_list:
      - recipe[test::client]
    attributes:
      percona:
        version: '8.0'
    verifier:
      controls:
        - client
        - toolkit
      inputs:
        version: '8.0'
    excludes:
      - almalinux-10
      - centos-stream-10
      - rockylinux-10

  - name: client-84
    run_list:
      - recipe[test::client]
    attributes:
      percona:
        version: '8.4'
    verifier:
      controls:
        - client
        - toolkit
      inputs:
        version: '8.4'

  - name: devel-80
    run_list:
      - recipe[test::client]
    attributes:
      percona:
        version: '8.0'
        client:
          install_devel_package: true
    verifier:
      controls:
        - client
        - toolkit
      inputs:
        version: '8.0'
        devel: true
    excludes:
      - almalinux-10
      - centos-stream-10
      - rockylinux-10

  - name: devel-84
    run_list:
      - recipe[test::client]
    attributes:
      percona:
        version: '8.4'
        client:
          install_devel_package: true
    verifier:
      controls:
        - client
        - toolkit
      inputs:
        version: '8.4'
        devel: true

  - name: server-80
    run_list:
      - recipe[test::server]
    attributes:
      percona:
        version: '8.0'
    verifier:
      controls:
        - client
        - server
      inputs:
        version: '8.0'
    excludes:
      - almalinux-10
      - centos-stream-10
      - rockylinux-10

  - name: server-84
    run_list:
      - recipe[test::server]
    attributes:
      percona:
        version: '8.4'
    verifier:
      controls:
        - client
        - server
      inputs:
        version: '8.4'

  - name: source-80
    run_list:
      - recipe[test::source]
    attributes:
      percona:
        version: '8.0'
    verifier:
      controls:
        - client
        - server
      inputs:
        version: '8.0'
        type: 'source'
    excludes:
      - almalinux-10
      - centos-stream-10
      - rockylinux-10

  - name: source-84
    run_list:
      - recipe[test::source]
    attributes:
      percona:
        version: '8.4'
    verifier:
      controls:
        - client
        - server
      inputs:
        version: '8.4'
        type: 'source'

  - name: cluster-80
    run_list:
      - recipe[test::cluster]
    attributes:
      percona:
        version: '8.0'
    verifier:
      controls:
        - client
        - server
      inputs:
        version: '8.0'
        type: 'cluster'
    excludes:
      - almalinux-10
      - centos-stream-10
      - rockylinux-10

  - name: cluster-84
    run_list:
      - recipe[test::cluster]
    attributes:
      percona:
        version: '8.4'
    verifier:
      controls:
        - client
        - server
      inputs:
        version: '8.4'
        type: 'cluster'

  - name: replication-80
    run_list:
      - recipe[test::replication]
    attributes:
      percona:
        version: '8.0'
    verifier:
      controls:
        - client
        - server
      inputs:
        version: '8.0'
        type: 'replication'
    excludes:
      - almalinux-10
      - centos-stream-10
      - rockylinux-10

  - name: replication-84
    run_list:
      - recipe[test::replication]
    attributes:
      percona:
        version: '8.4'
    verifier:
      controls:
        - client
        - server
      inputs:
        version: '8.4'
        type: 'replication'

  - name: resources-80
    run_list:
      - recipe[test::user_database]
    attributes:
      percona:
        version: '8.0'
    verifier:
      controls:
        - percona_database
        - percona_user
      inputs:
        version: '8.0'
    excludes:
      - almalinux-10
      - centos-stream-10
      - rockylinux-10

  - name: resources-84
    run_list:
      - recipe[test::user_database]
    attributes:
