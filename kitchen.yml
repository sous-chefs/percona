---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  product_name: chef
  enforce_idempotency: true
  multiple_converge: 2
  solo_rb:
    treat_deprecation_warnings_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
    driver_config:
      box: ywatase/amzn2
  - name: centos-6
  - name: centos-7
  - name: debian-9
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: client_5.6
    run_list:
      - recipe[test::client-56]
    attributes:
      percona:
        version: "5.6"
  - name: client_5.7
    run_list:
      - recipe[test::client-57]
    attributes:
      percona:
        version: "5.7"
  - name: server_5.6
    run_list:
      - recipe[test::server-56]
    attributes:
      percona:
        version: "5.6"
  - name: server_5.7
    run_list:
      - recipe[test::server-57]
    attributes:
      percona:
        version: "5.7"
