---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@0.0.3
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - almalinux-8
          - centos-7
          - centos-stream-8
          - debian-10
          - debian-11
          - rockylinux-8
          - ubuntu-1804
          - ubuntu-2004
        suite:
          - client-56
          - client-57
          - client-80
          - devel-56
          - devel-57
          - devel-80
          - server-56
          - server-57
          - server-80
          - source-56
          - source-57
          - source-80
          - replication-56
          - replication-57
          - replication-80
          - resources-56
          - resources-57
          - resources-80
        exclude:
          - os: almalinux-8
            suite: client-56
          - os: almalinux-8
            suite: devel-56
          - os: almalinux-8
            suite: server-56
          - os: almalinux-8
            suite: source-56
          - os: almalinux-8
            suite: replication-56
          - os: almalinux-8
            suite: resources-56
          - os: centos-stream-8
            suite: client-56
          - os: centos-stream-8
            suite: devel-56
          - os: centos-stream-8
            suite: server-56
          - os: centos-stream-8
            suite: source-56
          - os: centos-stream-8
            suite: replication-56
          - os: centos-stream-8
            suite: resources-56
          - os: debian-10
            suite: client-56
          - os: debian-10
            suite: devel-56
          - os: debian-10
            suite: server-56
          - os: debian-10
            suite: source-56
          - os: debian-10
            suite: replication-56
          - os: debian-10
            suite: resources-56
          - os: debian-11
            suite: client-56
          - os: debian-11
            suite: devel-56
          - os: debian-11
            suite: server-56
          - os: debian-11
            suite: source-56
          - os: debian-11
            suite: replication-56
          - os: debian-11
            suite: resources-56
          - os: rockylinux-8
            suite: client-56
          - os: rockylinux-8
            suite: devel-56
          - os: rockylinux-8
            suite: server-56
          - os: rockylinux-8
            suite: source-56
          - os: rockylinux-8
            suite: replication-56
          - os: rockylinux-8
            suite: resources-56
          - os: ubuntu-2004
            suite: client-56
          - os: ubuntu-2004
            suite: devel-56
          - os: ubuntu-2004
            suite: server-56
          - os: ubuntu-2004
            suite: source-56
          - os: ubuntu-2004
            suite: replication-56
          - os: ubuntu-2004
            suite: resources-56
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Chef
        uses: actionshub/chef-install@main
      # https://github.com/actions/virtual-environments/issues/181#issuecomment-610874237
      - name: Disable apparmor for mysqld
        run: |
            set -x
            sudo apt-get -y remove mysql-server --purge
            sudo apt-get -y install apparmor-profiles
            sudo apparmor_parser -R /etc/apparmor.d/usr.sbin.mysqld
      - name: Dokken
        uses: actionshub/test-kitchen@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
      - name: Print debug output on failure
        if: failure()
        run: |
            set -x
            sudo journalctl -l --since today
            sudo docker version
            sudo docker info
            KITCHEN_LOCAL_YAML=kitchen.dokken.yml /usr/bin/kitchen exec ${{ matrix.suite }}-${{ matrix.os }} -c "journalctl -l"
