---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  product_name: chef
  # TODO:
  # - template[/etc/mysql/grants.sql]
  # - execute[mysql-install-privileges]
  # enforce_idempotency: true
  # multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: client-56
    run_list:
      - recipe[test::client]
    attributes:
      percona:
        version: '5.6'
    excludes:
      - centos-8
      - debian-10
      - ubuntu-20.04
  - name: client-57
    run_list:
      - recipe[test::client]
    attributes:
      percona:
        version: '5.7'
  - name: client-80
    run_list:
      - recipe[test::client]
    attributes:
      percona:
        version: '8.0'
  - name: server-56
    run_list:
      - recipe[test::server]
    attributes:
      percona:
        version: '5.6'
    excludes:
      - centos-8
      - debian-10
      - ubuntu-20.04
  - name: server-57
    run_list:
      - recipe[test::server]
    attributes:
      percona:
        version: '5.7'
  - name: server-80
    run_list:
      - recipe[test::server]
    attributes:
      percona:
        version: '8.0'
  - name: cluster-56
    run_list:
      - recipe[test::cluster]
    attributes:
      percona:
        version: '5.6'
    excludes:
      - centos-8
      - debian-10
      - ubuntu-20.04
  - name: cluster-57
    run_list:
      - recipe[test::cluster]
    attributes:
      percona:
        version: '5.7'
  - name: cluster-80
    run_list:
      - recipe[test::cluster]
    attributes:
      percona:
        version: '8.0'
