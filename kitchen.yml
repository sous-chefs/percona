---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  product_name: chef
  # TODO:
  # - template[/etc/mysql/grants.sql]
  # - execute[mysql-install-privileges]
  # enforce_idempotency: true
  # multiple_converge: 2
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2
    driver_config:
      box: ywatase/amzn2
  - name: amazon-linux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: opensuse-leap-15
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: client_5.6
    run_list:
      - recipe[test::client-56]
  - name: client_5.7
    run_list:
      - recipe[test:client57
  - name: server_5.6
    run_list:
      - recipe[test::server-56]
  - name: server_5.7
    run_list:
      - recipe[test::server-57]
